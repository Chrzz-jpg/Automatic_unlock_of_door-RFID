<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>LSCARA Users</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.12.3.js"></script>

        <script type="text/javascript" src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.18/b-1.5.6/b-flash-1.5.6/r-2.2.2/rr-1.2.4/datatables.min.css"/>

        <link rel="stylesheet" href="css/css.css">

    </head>

    <body >
        <div class="container">
            <h1>USUÁRIOS LSCARA</h1>

        </div>
        <div class="container">

            <div class="add">
            <label for="addUser"></label>
            <input type="button" id="addUser" name="addUser" class="btnUser"> Adicionar usuário
            
            <br><br>

            <form id="formAdd" method="POST">        
                    <input type="text" placeholder="Tag" class="pesquisa"> <br><br>
                    <input type="text" placeholder="Nome" name="Nome" class="pesquisa"><br><br>
                    <input type="text" placeholder="Matrícula" name="Matricula" class="pesquisa">
                    <br><br>
                    <input type="submit" name="subAdd" id="subAdd">
                </form> 
            </div>

            
            
           

            <div class="rem">
                    <label for="remUser"></label>
                    <input type="button" id="remUser"class="btnUser2" name="remUser"> Remover usuário 
                    <br><br>
            <form id="formRem" method="POST">
                    <input type="text" placeholder="Matrícula" name="matriculaRem" class="pesquisa"><br><br>
                    <input type="submit" name="subRem" id="subRem">
                </form> </div>


                <div class="up">
                        <label for="upUser"></label>
                <input type="button" name="upUser" id="upUser" class="btnUser3"> Atualizar usuário
            <br><br>
             
               <form id="formUp" method="POST">
                        <input type="text" placeholder="Matrícula" name="MatriculaUp" class="pesquisa"><br><br>
                        <input type="text" placeholder="Nova tag" name="Tag" class="pesquisa"><br><br>
                        <input type="submit" name="subRem" id="subUp">
                    </form>
                </div>

    </body>
    <script>
$(document).ready(function() {
    $('#formAdd').hide();
    $('#formRem').hide();
    $('#formUp').hide();

// Abre o form qnd clica no botao
$('#addUser').click(function(){
    $('#formAdd').toggle(); 
});

$('#remUser').click(function(){
    $('#formRem').toggle(); 
});

$('#upUser').click(function(){
    $('#formUp').toggle(); 
});


// fecha o form qnd envia ele
$('#subAdd').click(function(){
    $('#formAdd').hide(); 
});

$('#subRem').click(function(){
    $('#formRem').hide(); 
});

$('#subUp').click(function(){
    $('#formUp').hide(); 
});



$('.dataTables_length').addClass('tabelaSelect');
$('.dataTables_filter').addClass('pesquisa');
// $('input, search').attr("placeholder", 'Buscar');
$('div#tableUsers_length select').addClass('custom-select custom-select-sm ');
$('div#tableUsers_filter').css('color','#343a40');
$('div#tableUsers_length').css('color','#343a40');
// $('div#tableUsers_wrapper').css('color','#343a4');

});

    </script>
</html>

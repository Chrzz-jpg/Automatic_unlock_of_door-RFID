            <h1>GERENTE DE USUÁRIOS</h1>

        <div class="container">

                <div class="add">

            <form id="formAdd">

                    <input type="text" placeholder="Tag" name="tagId" class="pesquisa"> <br><br>

                    <br><br>

                </form> 

            <form id="formRem">
                <br>
                    <input type="text" placeholder="Matrícula" name="matricula" class="pesquisa"><br><br>
                    <input type="submit" value="Remover usuário" name="subRem" id="subRem">
                </form>

               <form id="formUp">
                    <br>
                        <input type="text" placeholder="Matrícula" name="matricula" class="pesquisa"><br><br>
